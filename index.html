<!DOCTYPE html>

<html>

<head>
    <title>Seamly Patterns</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
</head>
</body>

<div class="header-holder">
    <div class="header">
        <a href="http://localhost:8000"><img src="images/SeamlyLogo.png"/></a>
        <div class="headnav">
            <a id="menu_a" href="index.html">Home</a>
            <a id="menu" href="measurements.html">Measurements</a>
            <a id="menu" href="patterns.html">Patterns</a>
            <a id="menu" href="about.html">About</a>
        </div>
    </div>
</div>

<div class="draw-wrapper">
    <div class="measwrapper">
        <div id="options" class="measurements">
            <div class="meastitle">View Options</div>
            <br>
            <form>

                <input type="checkbox" id="gridopt" onclick="drawPatternIfReady()"/> : Grid <br />
                <input type="checkbox" id="constopt" onclick="drawPatternIfReady()"/> : Construction Lines <br />
                <input type="checkbox" id="constptopt" onclick="drawPatternIfReady()"/> : Construction Points
                <div id="savebuttondiv" class="measurements">
                    <button id="savebutton" type="button" onclick="savesvg()"> Save as SVG! </button>
                </div>
             <br />
            </form>
        </div>

        <div class="pmtitle">
          Pattern
        </div>

        <div id="selectPatternDiv" class="selectDiv">
          <select id="SelectP">
            <option value="dummy"></option>
          </select>
        </div>

        <div class="pmtitle">
          Measurements
        </div>

        <div id="selectMeasurementsDiv" class="selectDiv">
          <select id="SelectM">
            <option value="dummy"></option>
          </select>
        </div>


        <div id="measurements" class="measurements">

        </div>

        <div id="units" class="measurements" style="display:none;">
            <div class="meastitle">Units</div>
            <br>
            <form>
            <input type="radio" id="pxradio" name="meassys" /> : pixels <br />
            <input type="radio" id="inradio" name="meassys" /> : inches <br />
            <input type="radio" id="cmradio" name="meassys" checked="true" /> : cms
            </form>
        </div>

    </div>

    <div id="drawarea" class="drawarea">
    </div>
</div>
<div class="footer">
    We're Sew Buzzed
</div>

<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript" src="patterndraw.js"></script>
<script type="text/javascript" src="web.js"></script>
</body>

</html>
